syntax = "proto3";

package api.user.group.v1;

import "transport/response/response.proto";
import "user/v1/user.proto";

option go_package = "github.com/go-goim/api/user/group/v1";

message Group {
  int64 gid = 2;
  string name = 3;
  string description = 4;
  string avatar = 5;
  int64 owner_uid = 6;
  optional GroupMember owner = 7;
  repeated GroupMember members = 8;
  int32 max_members = 9;
  int32 member_count = 10;
  GroupStatus status = 11;
}

enum GroupStatus {
  Active = 0;
  Silent = 1;
  // more statuses
}

message GroupMember {
  int64 gid = 2;
  int64 uid = 3;
  optional user.v1.User user = 4;
  enum Status {
    StatusActive = 0;
    StatusSilent = 1;
    // more statuses
  }
  Status status = 5;
  enum Type {
    TypeOwner = 0;
    TypeMember = 1;
    // more types
  }
  Type type = 6;
}

// GetGroup

message GetGroupRequest {
  int64 gid = 1;
  int64 owner_uid = 2;
  bool with_members = 3;
  bool with_info = 4;
}

message GetGroupResponse {
  transport.response.BaseResponse response = 1;
  Group group = 2;
}

// ListGroups

message ListGroupsRequest {
  // list all groups no matter user is member or owner.
  int64 uid = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListGroupsResponse {
  transport.response.BaseResponse response = 1;
  repeated Group groups = 2;
}

// CreateGroup

message CreateGroupRequest {
  string name = 1;
  string description = 2;
  string avatar = 3;
  int64 owner_uid = 4;
  repeated int64 members_uid = 5;
}

message CreateGroupResponse {
  transport.response.BaseResponse response = 1;
  Group group = 2;
}

// UpdateGroup

message UpdateGroupRequest {
  int64 gid = 1;
  optional string name = 2;
  optional string description = 3;
  optional string avatar = 4;
  int64 owner_uid = 5; // current user id
}

message UpdateGroupResponse {
  transport.response.BaseResponse response = 1;
  Group group = 2;
}

// DeleteGroup

message DeleteGroupRequest {
  int64 gid = 1;
  int64 owner_uid = 2;
}

// ChangeGroupMemberRequest add or remove group member
message ChangeGroupMemberRequest {
  int64 gid = 1;
  int64 owner_uid = 2;
  repeated int64 uids = 3;
}

message ChangeGroupMemberResponse {
  transport.response.BaseResponse response = 1;
  int32 count = 2; // count of members changed
}

service GroupService {
  rpc GetGroup(GetGroupRequest) returns (GetGroupResponse);
  rpc ListGroups(ListGroupsRequest) returns (ListGroupsResponse);
  rpc CreateGroup(CreateGroupRequest) returns (CreateGroupResponse);
  rpc UpdateGroup(UpdateGroupRequest) returns (UpdateGroupResponse);
  rpc DeleteGroup(DeleteGroupRequest) returns (transport.response.BaseResponse);
  rpc AddGroupMember(ChangeGroupMemberRequest) returns (ChangeGroupMemberResponse);
  rpc RemoveGroupMember(ChangeGroupMemberRequest) returns (ChangeGroupMemberResponse);
}
